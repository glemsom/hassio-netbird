name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build Netbird add-on

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build image
        uses: home-assistant/builder@2023.09.0
        with:
          args: |
            --test \
            --all \
            --target netbird-client \
            --docker-hub glemsom
